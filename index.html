<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title> Word wrap </title>

  <style type="text/css">
  	.main {
  		margin:0;

  	}
  	.left {
  		float: left;
  		width: 49%;
  		overflow: hidden;
  	}
  	.right {
  		float: left;
  		width: 49%;
  		overflow: hidden;
  	}


  </style>
</head>
<body>

<div class="main">
	<div class="left">
		<script src="https://gist.github.com/sharanyaskonandur/4773a809d4ec6739f12913eb6569966e.js"></script>
	</div>

	<div class="right">
		<script src="https://gist.github.com/sharanyaskonandur/bddac6696a17aec4758c8df991691958.js"></script>
	</div>

</div>

</body>
</html>
